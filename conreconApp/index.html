<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="light" data-color-theme="Blue_Theme" data-layout="vertical">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#c39b34">
    <!-- Favicon icon-->
    <link rel="shortcut icon" type="image/png" href="assets/images/svgs/khanjar.svg" />

    <!-- Core Css -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
    <title>Login</title>
</head>

<body class="">
    <!-- Preloader -->
    <div class="preloader">
        <img src="assets/images/svgs/khanjar.svg" alt="loader" class="lds-ripple img-fluid" />
    </div>
    <div id="main-wrapper">
        <div class="position-relative overflow-hidden radial-gradient min-vh-100 w-100">
            <div class="position-relative z-index-5">
                <div class="row">
                    <div class="col-xl-7 col-xxl-8 p-0">
                        <!-- <a href="index.html" class="text-nowrap logo-img d-none d-xl-block px-4 py-9 w-100">
                            <img src="assets/images/svgs/khanjar-white.svg" class="dark-logo" alt="Logo-Dark"
                                width="199" />
                            <img src="assets/images/svgs/khanjar.svg" class="light-logo" alt="Logo-light" width="199" />
                        </a> -->
                        <div class="d-none d-xl-flex align-items-center justify-content-center">
                            <img src="assets/images/moi-building.jpg" alt="" class="img-fluid vh-100">
                        </div>
                    </div>
                    <div class="col-xl-5 col-xxl-4">
                        <div class="authentication-login bg-login-card row justify-content-center align-items-center p-4 vh-100 overflow-auto">
                            <div class="d-flex d-xl-none1 align-items-center justify-content-center text-center">
                                <a href="index.html" class="text-nowrap logo-img d-block w-100">
                                    <img src="assets/images/logo-white.svg" class="dark-logo" alt="Logo-Dark" width="149" />
                                    <img src="assets/images/logo-white.svg" class="light-logo" alt="Logo-light" width="149" />
                                </a>
                            </div>
                            <div class="row">
                                <div class="col-12 text-center">
                                    <h5 class="text-white">Omani Citizen / Residents</h5>
                                </div>
                            </div> <!-- /.row -->

                            <div class="row justify-content-center bg-white rounded-2">
                                <div class="col-lg-6 d-flex align-items-stretch">
                                    <div class="card border-0 shadow-none w-100 position-relative overflow-hidden">
                                        <div class="card-body p-3 text-center">
                                            <h5 class="card-title fw-bolder text-nowrap">Omani ID / Resident ID</h5>
                                            <form action="dashboard.html">
                                                <img src="assets/images/icon/civilID.svg" alt="" class="img-fluid rounded-circle" width="120" height="120">
                                                <!-- <p class="my-4">To use this login method you need civil ID card and ID card reader.</p> -->
                                                <div class="mb-3 text-start">
                                                    <input type="text" class="form-control border-input" placeholder="Civil ID" aria-label="civilID" aria-describedby="civilID">                                                     
                                                </div>
                                                <div class="d-flex align-items-center justify-content-center gap-6">
                                                    <button class="btn btn-moi w-100"><i class="fal fa-arrow-right-to-arc fa-xl fa-fw"></i>&nbsp;Login</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 d-flex align-items-stretch">
                                    <div class="card border-0 shadow-none w-100 position-relative overflow-hidden">
                                        <div class="card-body p-3 text-center">
                                            <h5 class="card-title fw-bolder">Mobile ID</h5>
                                            <form action="dashboard.html">
                                                <img src="assets/images/icon/mobile.svg" alt="" class="img-fluid rounded-circle" width="120" height="120">
                                                <div class="mb-3 text-start">
                                                    <div class="input-group mb-3 border-input">
                                                        <span class="input-group-text bg-transparent" id="mobileNumber">+968</span>
                                                        <input type="text" class="form-control border-0" placeholder="Mobile Number" aria-label="mobileNumber" aria-describedby="mobileNumber" maxlength="8" />
                                                    </div>                                                      
                                                </div>
                                                <div class="d-flex align-items-center justify-content-center">
                                                    <button class="btn btn-moi w-100"><i class="fal fa-arrow-right-to-arc fa-xl fa-fw"></i>&nbsp;Login</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div> <!-- /.row -->

                            <div class="row mt-3">
                                <div class="col-12 text-center">
                                    <h5 class="text-white">Non-Residents</h5>
                                </div>
                            </div> <!-- /.row -->

                            <div class="row justify-content-center bg-white rounded-2">
                                <div class="col-lg-12 d-flex align-items-stretch">
                                    <div class="card border-0 shadow-none w-100 position-relative overflow-hidden">
                                        <div class="card-body p-1 text-center">
                                            <h5 class="card-title fw-bolder">For investors who do not hold an Omani identity or residency</h5>
                                            <form action="dashboard.html" class="">
                                                <img src="assets/images/icon/passport.svg" alt="" class="img-fluid" width="120" height="120">
                                                <!-- <p class="my-2">For investors who do not hold an Omani identity or residency</p> -->
                                                <div class="row ">
                                                    <div class="col-lg-6 mb-3">
                                                        <label for="passportNumber" class="form-label">Passport Number</label>
                                                        <input type="email" class="form-control border-input" id="passportNumber" placeholder="Passport Number">
                                                    </div>
                                                    <div class="col-lg-6 mb-3">
                                                        <label for="passportExpiry" class="form-label">Passport Expiry Date</label>
                                                        <input type="date" class="form-control border-input" id="passportExpiry" placeholder="mm/dd/yyyy">
                                                    </div>
                                                    <div class="col-lg-12">
                                                        <div class="d-flex align-items-center justify-content-center">
                                                            <button class="btn btn-moi py-8 rounded-2">
                                                                <i class="fal fa-arrow-right-to-arc fa-xl fa-fw"></i>&nbsp;Login</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div> <!-- /.row -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="dark-transparent sidebartoggler"></div>
    <div class="cursor ct-js-cursor">
        <div class="cursor-wrapper">
            <div class="cursor--follower ct-js-follower"></div>
            <div class="cursor--label ct-js-label"></div>
            <div class="cursor--icon ct-js-icon"></div>
        </div>
    </div>
    <!-- Import Js Files -->

    <script src="assets/js/jquery-3.7.1.js"></script>
    <script src="assets/js/app.min.js"></script>
    <script src="assets/js/app.init.js"></script>
    <script src="assets/js/bootstrap.bundle.5.3.2.js"></script>
    <script src="assets/js/simplebar.min.js"></script>

    
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/cursor.js"></script>
</body>

</html>
